<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página web</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header class="header" id="inicio">
        <img class="hamburguer" src="img/hamburguesa.svg" alt="">
        <nav class="menu-navegacion">
                <a href="#inicio">Inicio</a>
                <a href="#servicio">Locales</a>
                <a href="#galeria">Galeria</a>
                <a href="#expertos">Promociones</a>
                <a href="#footer">Contacto</a>
        </nav>
        <div class="contenedor head">
            <h1 class="titulo">A La Plancha</h1>
            <p class="copy">Food . Fast . Delivery</p>
        </div>
        
    </header>
    <main>
        <section class="services contenedor" id="servicio">
            <h2 class="subtitulo">Locales</h2>
            <div class="contenedor-servicio">
                <img src="img/frontis.jpg" alt="">
                <div class="checklist-servicio">
                    <div class="service">
                        <h3 class="n-service"><span class="number">1</span>Monte Aguila</h3>
                        <p>Ingrese Texto</p>
                    </div>
                    <div class="service">
                        <h3 class="n-service"><span class="number">2</span>Cabrero</h3>
                        <p> Ingrese Texto</p>
                    </div>
                    <div class="service">
                        <h3 class="n-service"><span class="number">3</span>Yumbel</h3>
                        <p> Ingrese texto</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery" id="galeria">
            <div class="contenedor">
                <h2 class="subtitulo">Galeria</h2>
                <div class="contenedor-galeria">
                    <img src="img/menu1.jpg" class="img-galeria" alt="">
                    <img src="img/menu2.jpg" class="img-galeria" alt="">
                    <img src="img/menu3.jpg" class="img-galeria" alt="">
                    <img src="img/menu4.jpg" class="img-galeria" alt="">
                    <img src="img/menu5.jpg" class="img-galeria" alt="">
                    <img src="img/menu6.jpg" class="img-galeria" alt="">
                </div>
            </div>
        </section>
        <div class="imagen-light">
            <img src="img/close.svg" alt="" class="close">
            <img src="" alt="" class="agregar-imagen">
        </div>
        <section class="contenedor" id="expertos">
            <h2 class="subtitulo">Promociones:</h2>
            <section class="experts">
                <div class="cont-expert">
                    <img src="img/promo1.jpg" alt="">
                    <h3 class="n-expert">Verde</h3>
                </div>
                <div class="cont-expert">
                    <img src="img/promo2.jpg" alt="">
                    <h3 class="n-expert">Roja</h3>
                </div>
                <div class="cont-expert">
                    <img src="img/promo3.jpg" alt="">
                    <h3 class="n-expert">Morada</h3>
                </div>
            </section>
        </section>
    </main>

    <footer id="footer">
        <div class="contenedor footer-content">
                <div class="contact-us">
                    <h2 class="brand">A La Plancha</h2>
                    <p>Food - Fast - Delivery</p>
                </div>
                <div class="social-media">
                    <a href="https://web.facebook.com/alaplanchafoodfast" class="social-media-icon">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="https://api.whatsapp.com/send?phone=56948968472&text=Que%20promos%20tiene%20para%20hoy" class="social-media-icon">
                        <i class='bx bxl-whatsapp'></i>
                    </a>
                    <a href="https://www.instagram.com/restaurante_alaplancha/" class="social-media-icon">
                        <i class='bx bxl-instagram'></i>
                    </a>
                </div>
        </div>
        <div class="line"></div>
    </footer>
    <script src="js/menu.js"></script>
    <script src="js/lightbox.js"></script>
</body>
</html>
